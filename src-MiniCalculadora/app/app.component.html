<h1>{{title}}</h1>
<div class="container">
<form action="">
  Numero 1: <input type="number" [(ngModel)]="numero1" name="numero1"><br>
  Numero 2: <input type="number" [(ngModel)]="numero2" name="numero2"><br>
  <input type="submit" value="sumar" (click)="sumar()">
  <input type="submit" value="restar" (click)="restar()" class="btn btn-primary">
  <input type="submit" value="multiplicar" (click)="multiplicar()">
  <input type="submit" value="dividir" (click)="dividir()">
</form>

<p>Resultado: {{resultado}}</p>
</div>
